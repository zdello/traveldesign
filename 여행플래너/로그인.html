<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행 관련 홈페이지 로그인</title>
  <style>
    /* 전체 바탕 이미지 설정 */
    html {
      height: 100%;
      background-image: url('images/pic01.jpg'); /* 전체 바탕 이미지 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* 로그인 창 배경 이미지는 삭제 (이미지를 전체 바탕으로 대체함) */
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-logo {
      width: 200px; /* 로고 이미지의 크기 조절 */
      margin-bottom: 20px;
    }

    .login-input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .signup-link {
      font-size: 14px;
      margin-top: 10px;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img class="login-logo" src="as.jpg.png" alt="여행 로고">
    <form action="/login" method="post">
      <input type="text" class="login-input" name="username" placeholder="아이디" required>
      <input type="password" class="login-input" name="password" placeholder="비밀번호" required>
      <button type="submit" class="login-btn">로그인</button>
    </form>
    <div class="signup-link">
      <a href="/signup">회원가입</a>을 하시겠어요?
    </div>
  </div>
</body>
</html>
